<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Merci pour votre message – Clément Bouvéron</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Merci pour votre message. Je vous répondrai dans les plus brefs délais.">
  <style>
    :root {
      --bg: #05060a;
      --text: #f5f5f5;
      --accent: #c0392b;
      --muted: #a0a0a0;
      --card: #111318;
      --shadow: 0 18px 45px rgba(0,0,0,0.75);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Inter, sans-serif;
      background: radial-gradient(circle at top, #171b2a 0, #05060a 55%, #000000 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background: var(--card);
      border-radius: 20px;
      padding: 2.5rem 2rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,0.06);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.75rem;
    }

    p {
      color: var(--muted);
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }

    a.btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.85rem 1.7rem;
      border-radius: 999px;
      background: var(--accent);
      color: #ffffff;
      font-weight: 600;
      font-size: 0.95rem;
      text-decoration: none;
      box-shadow: var(--shadow);
      transition: all 0.2s ease;
    }

    a.btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 22px 55px rgba(0,0,0,0.9);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Merci pour votre message</h1>
    <p>
      Votre demande a bien été envoyée. Je reviens vers vous au plus vite,
      généralement sous 24 à 48&nbsp;heures.
    </p>
    <a href="index.html" class="btn">↩︎ Retour au site</a>
  </div>
</body>
</html>
