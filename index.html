    * {

    html, body {

    body {

    }

    a {

    }

    a:hover {
      opacity: 0.9;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* HEADER GLOBAL (logo + nav) */
    .site-header {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(14px);
      background: linear-gradient(to bottom, rgba(5,6,10,0.95), rgba(5,6,10,0.6));
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    .site-header-inner {

      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo-block {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: inherit;
    }

    .logo-img {
      height: 32px;
      width: auto;
      display: block;
    }

    .logo-text {
      font-weight: 700;
      letter-spacing: 0.12em;
      font-size: 0.85rem;
      text-transform: uppercase;
      color: var(--muted);
    }

    .main-nav {
      display: flex;
      gap: 1.25rem;
      font-size: 0.9rem;
    }

    .main-nav a {
      color: var(--muted);
      font-weight: 500;

    .main-nav a:hover {

    }

    @media (max-width: 768px) {

        display: none;
      }
      .site-header-inner {
        padding-inline: 1rem;
      }
    }

    header {

      padding: 3rem 0 2rem;
    }

    .hero {

      grid-template-columns: minmax(0, 2fr) minmax(0, 1.1fr);
      gap: 3rem;
      align-items: center;
    }

    @media (max-width: 768px) {

      }
    }

    .hero-logo-large {

    .hero-logo-img {

        justify-content: center;

      }
    }

    .hero-subtitle-name {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      padding: 0.35rem 0.8rem;
      font-size: 0.85rem;
      border-radius: 999px;
      background: rgba(192,57,43,0.16);
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.06em;
      font-weight: 600;
    }

    .hero-subtitle {
      font-size: 1.05rem;
      color: var(--muted);
      margin-top: 0.6rem;
      margin-bottom: 1.75rem;
      max-width: 520px;
    }

    .hero-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .hero-subtitle,
      .hero-subtitle-role {
        margin-left: auto;
        margin-right: auto;
      }
      .hero-buttons {
        justify-content: center;
      }
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.85rem 1.7rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      text-decoration: none;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .btn-primary {
      background: var(--accent);
      color: #ffffff;
      box-shadow: var(--shadow);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 22px 55px rgba(0,0,0,0.9);
    }

    .btn-secondary {
      background: transparent;
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.22);
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.04);
    }

    /* SECTIONS */
    section {
      padding: 4.5rem 0;
    }

    section:nth-of-type(even) {
      background: transparent;
    }

    .section-title {
      font-size: clamp(1.5rem, 4vw, 2.3rem);
      margin-bottom: 0.75rem;
      text-align: center;
    }

    .section-subtitle {
      color: var(--muted);
      margin-bottom: 3rem;
      text-align: center;
      font-size: 1.05rem;
      max-width: 640px;
      margin-left: auto;
      margin-right: auto;

    .card {
      background: var(--card);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,0.06);
    }

    .about-grid {
      display: grid;

    }

        grid-template-columns: 1.7fr 1.3fr;
      }

      padding: 0;

    }

    .about-photo-wrapper {
      width: 100%;
      height: 100%;
      max-height: 340px;
      overflow: hidden;
      border-radius: 20px;
    }

    .about-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
    }

    /* PHOTO DANS LA CARTE HERO DROITE */
    .profile-card {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: flex-start;
    }

    .profile-photo-wrapper {
      width: 124px;
      height: 124px;
      border-radius: 999px;
      overflow: hidden;

      align-items: center;

      background: #000;
    }

    .profile-photo {

      height: 110%;

      object-position: center 8%;
      display: block;
    }

    @media (max-width: 768px) {
      .profile-card {
        align-items: center;
        text-align: center;
      }

    .video-wrapper {

      background: #000;
    }

    .video-wrapper iframe {

      top: 0;
      left: 0;

      height: 100%;
      border: 0;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .project-card {
      background: var(--card);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.2s ease;

    .project-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 26px 60px rgba(0,0,0,0.9);
      border-color: rgba(192,57,43,0.45);
    }

      background: radial-gradient(circle at top, #444 0, #000 70%);
      aspect-ratio: 16 / 9;
      position: relative;
    }

    .project-body {
      padding: 1.5rem;
    }

    .project-title {
      font-weight: 700;
      margin-bottom: 0.25rem;
      font-size: 1.05rem;
    }

    .project-type {
      font-size: 0.9rem;
      color: var(--muted);
    }

    /* SERVICES */
    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .service-title {
      font-weight: 700;
      margin-bottom: 0.75rem;
      font-size: 1.15rem;
    }

    .service-desc {
      color: var(--muted);
      margin-bottom: 1rem;
      line-height: 1.5;
      font-size: 0.98rem;
    }

    .service-meta {
      font-size: 0.9rem;
      color: var(--muted);
      font-style: italic;
    }

    /* CV */
    .cv-grid {
      display: grid;
      gap: 3rem;
    }

    @media (min-width: 800px) {
      .cv-grid {
        grid-template-columns: 2fr 1fr;
      }
    }

    .cv-list {
      list-style: none;
    }

    .cv-item {
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .cv-item:last-child {
      border-bottom: none;
    }

    .cv-year {
      font-size: 0.9rem;
      color: var(--accent);
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .cv-role {
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    .cv-place {
      font-size: 0.95rem;
      color: var(--muted);
    }

    /* CONTACT */
    .contact-grid {
      display: grid;
      gap: 3rem;
    }

    @media (min-width: 800px) {
      .contact-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    form {
      display: grid;
      gap: 1.25rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.25rem;
      display: block;
      font-size: 0.9rem;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.9rem 1.1rem;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.18);
      font: inherit;
      font-size: 0.98rem;
      background: rgba(5,6,10,0.9);
      color: var(--text);
      transition: border-color 0.2s ease, background-color 0.2s ease;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--accent);
      background: rgba(10,12,18,1);
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    /* FOOTER */
    footer {
      padding: 3rem 0 2rem;
      text-align: center;
      color: var(--muted);
      border-top: 1px solid rgba(255,255,255,0.08);
      background: rgba(0,0,0,0.7);
    }

    /* BOUTON RETOUR EN HAUT */
    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: none;
      background: rgba(0,0,0,0.75);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 14px 35px rgba(0,0,0,0.9);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s ease, visibility 0.2s ease, transform 0.2s ease;
      z-index: 60;
    }

    .back-to-top:hover {
      transform: translateY(-2px);
      background: rgba(0,0,0,0.9);
    }

    .back-to-top.show {
      opacity: 1;
      visibility: visible;
    }

    .back-to-top span {
      font-size: 1.3rem;
      line-height: 1;
    }

    .back-to-top-tooltip {
      position: absolute;
      right: 50%;
      transform: translateX(50%);
      bottom: 52px;
      background: rgba(0,0,0,0.9);
      color: #fff;
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      font-size: 0.7rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .back-to-top:hover .back-to-top-tooltip {
      opacity: 1;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .container {
        padding: 0 1rem;
      }
      section {
        padding: 3.5rem 0;
      }
      .projects-grid,
      .services-grid {
        grid-template-columns: 1fr;
      }
      .back-to-top {
        bottom: 16px;
        right: 16px;
      }
    }
  </style>
